<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="./base.js"></script>
  <script src ="./car.js"></script>

</head>

<body>

  <a-scene background="color:white">

    <a-camera position="0 0 5">

    </a-camera>

    <a-assets>
        <a-asset-item id = "car-glb" src = "./car.glb"></a-asset-item>
    </a-assets>

    <a-assets>
        <a-asset-item id = "base-glb" src = "./Circular Base.glb"></a-asset-item>
    </a-assets>

    <a-entity 
     id = "car" 
     gltf-model = "#car-glb" 
     position = "3 -1 0" 
     rotation = "0 0 0" 
     scale = "0.1 0.1 0.1" 
     rotation car 
    ></a-entity>

    <a-entity 
     id = "base"
     gltf-model = "#base-glb"
     position = "3 -1 0" 
     rotation = "0 0 0" 
     scale = "0.1 0.1 0.1" 
     car-base 
    ></a-entity>

    
  </a-scene>

</body>

</html>
